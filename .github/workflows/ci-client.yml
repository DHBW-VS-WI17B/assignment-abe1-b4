name: ci-client

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'src/app/TicketStore.Client*/**'
      - '!src/app/.devcontainer/**'
      - '!src/app/.vscode/**'
      - '!src/app/.gitignore'
    branches:
      - master
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/app/TicketStore.Client*/**'
      - '!src/app/.devcontainer/**'
      - '!src/app/.vscode/**'
      - '!src/app/.gitignore'
  workflow_dispatch:

jobs:
  build:
    name: build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-18.04
            target: linux-x64
          - kind: windows
            os: windows-2019
            target: win-x64
          - kind: macOS
            os: macos-10.15
            target: osx-x64
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup dotnet v3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: dotnet build
        working-directory: src/app/TicketStore.Client.App
        run: dotnet build
  test:
    name: test ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-18.04
            target: linux-x64
          - kind: windows
            os: windows-2019
            target: win-x64
          - kind: macOS
            os: macos-10.15
            target: osx-x64
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup dotnet v3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: dotnet test
        working-directory: src/app/TicketStore.Client.App
        run: dotnet test
  publish:
    name: publish ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-18.04
            target: linux-x64
          - kind: windows
            os: windows-2019
            target: win-x64
          - kind: macOS
            os: macos-10.15
            target: osx-x64
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup dotnet v3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: dotnet publish
        working-directory: src/app/TicketStore.Client.App
        run: dotnet publish -c Release -r "${{ matrix.target }}" -p:PublishSingleFile=true -p:DebugType=None -o build
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: TicketStore.Client-${{ matrix.target }}
          path: src/app/TicketStore.Client.App/build/*
