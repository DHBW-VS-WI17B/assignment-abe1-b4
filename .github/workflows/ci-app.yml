name: ci-app

on:
  push:
    paths:
      - 'src/app/**'
      - '!src/app/.devcontainer/**'
      - '!src/app/.vscode/**'
      - '!src/app/.gitignore'
    branches:
      - master
  pull_request:
    paths:
      - 'src/app/**'
      - '!src/app/.devcontainer/**'
      - '!src/app/.vscode/**'
      - '!src/app/.gitignore'
  workflow_dispatch:

jobs:
  build:
    name: Build app on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup dotnet v3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Install dependencies
        working-directory: src/app
        run: dotnet restore
      - name: Build
        working-directory: src/app
        run: dotnet build --configuration Release --no-restore
      - name: Test
        working-directory: src/app
        run: dotnet test --no-restore
      - name: Publish
        working-directory: src/app
        run: dotnet publish TicketStore.sln  --no-restore -o build
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ matrix.os }}
          path: src/app/build/*
