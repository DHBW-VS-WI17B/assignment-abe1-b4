name: CI

on:
  push:
    paths:
      - 'src/documentation/**'
      - '!src/documentation/.devcontainer/**'
      - '!src/documentation/.vscode/**'
      - '!src/documentation/.gitignore'
      - 'src/server/**'
      - '!src/server/.devcontainer/**'
      - '!src/server/.vscode/**'
      - '!src/server/.gitignore'
      - 'src/client/**'
      - '!src/client/.devcontainer/**'
      - '!src/client/.vscode/**'
      - '!src/client/.gitignore'
  pull_request:

jobs:

  build-documentation:
    name: Build documentation pdf file
    runs-on: ubuntu-18.04
    container:
      image: skyfrk/udhbwvst:5.3.2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Display versions of build tools
        run: |
          latexmk -v
          lualatex --version
          java -jar $PLANTUML_JAR -version
      - name: Build
        run: |
          latexmk \
          -pdf \
          -file-line-error \
          -interaction=nonstopmode \
          -cd \
          -pdflatex=lualatex \
          -synctex=1 \
          -shell-escape \
          src/documentation/root.tex
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: src/documentation/root.pdf

  build-server:
    name: Build server on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup dotnet v3.1.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Install dependencies
        working-directory: src/server
        run: dotnet restore
      - name: Build
        working-directory: src/server
        run: dotnet build --configuration Release --no-restore
      - name: Test
        working-directory: src/server
        run: dotnet test --no-restore
      - name: Publish
        working-directory: src/server
        run: dotnet publish TicketStore.Server.sln  --no-restore --self-contained -o server
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: server-${{ matrix.os }}
          path: src/server/server/*

  build-client:
    name: Build client on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Install dependencies
        working-directory: src/client
        run: go get
      - name: Test
        working-directory: src/client
        run: go test
      - name: Build
        working-directory: src/client
        run: |
          mkdir build
          go build -o client
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: client-${{ matrix.os }}
          path: src/client/client/*
      
  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    name: Deploy to GitHub Releases
    needs: [ build-documentation, build-server, build-client ]
    runs-on: ubuntu-18.04
    steps:
      - name: Download
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Prepare
        run: |
          mkdir staging
          mv artifacts/documentation/root.pdf "staging/WWI17B_Seminararbeit_ABE1_Gruppe_B4-${GITHUB_REF##*/}.pdf"
          mv artifacts/server** staging
          mv artifacts/client** staging
      - name: Deploy
        uses: softprops/action-gh-release@v1
        with:
          files: staging/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
